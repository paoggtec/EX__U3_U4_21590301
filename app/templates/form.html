{% extends 'base.html' %}
{% block content %}
<div class="columns">
    <div class="column is-offset-3 is-6">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">Nota</p>
                    </div>
                </div>
                <div class="content">
                    <form method="POST">
                        <div class="field">
                            <label class="label">Titulo:</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-link" type="text" name="titulo"
                                    value="{{ nota.titulo if nota else '' }}">
                                <span class="icon is-small is-left">
                                    <i class="fa-regular fa-note-sticky"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descripci√≥n</label>
                            <div class="control">
                                <textarea class="textarea is-link" name="descripcion">{{ nota.descripcion if nota else '' }}</textarea>
                            </div>
                        </div>


                        <button class="button is-link is-outlined" type="submit"><i
                                class="fa-solid fa-floppy-disk"></i>&nbsp;Guardar</button>
                        <a class="button is-danger is-outlined" href="{{ url_for('notas.listar_notas') }}"><i
                                class="fa-solid fa-arrow-left"></i>&nbsp;Regresar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
